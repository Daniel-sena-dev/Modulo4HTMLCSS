<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tesde de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="iUsu">Usuário:</label>
            <input type="text" name="usu" id="iUsu" required minlength="5" maxlength="15" placeholder="Nome do Usuário" size="15" autocomplete="username">
        </p>
        <p>
            <label for="iSen">Senha: </label>
            <input type="password" name="sen" id="iSen" required minlength="8" maxlength="20" placeholder="Digite sua Senha" size="15" autocomplete="new-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
