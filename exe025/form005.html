<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iCor">Cor: </label>
            <input type="color" name="cor" id="iCor" value="#00ff00">
        </p>
        <p>
            <label for="iNivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="iNivel" value="50">
        </p>
        <p>
            <label for="iFoto">Foto do perfil: </label>
            <input type="file" name="foto" id="iFoto">
        </p>
        <!-- USAR O METODO POST PARA ENVIO DE IMAGENS -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
