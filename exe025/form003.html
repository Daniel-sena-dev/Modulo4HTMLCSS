<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Test de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNome">Nome: </label>
            <input type="text" name="nome" id="iNome" placeholder="Nome Completo" required maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">Média: </label>
            <input type="number" name="media" id="iMedia" required minlength="2" maxlength="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="iMes">Período Letivo: </label>
            <input type="month" name="mes" id="iMes" value="2023-08">
        </p>
        <p>
            <label for="iDia">Dia da prova: </label>
            <input type="date" name="dia" id="iDia" value="2023-08-27">
        </p>

        <p>
            <label for="iHora">Horário da prova: </label>
            <input type="time" name="hora" id="iHora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
